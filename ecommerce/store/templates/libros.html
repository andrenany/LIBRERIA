{% extends 'base_generic.html' %}

{% block title %}Libros - Biblioteca Digital{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Lista de Libros</h1>
    <ul class="list-group">
        {% for book in libros %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-8">
                    <h5>{{ book.title }}</h5>
                    <p>Autor: {{ book.author.name }}</p>
                    <p>Descripci√≥n: {{ book.description }}</p>
                </div>
                <div class="col-md-4">
                    <img src="{{ book.cover_image.url }}" class="img-fluid" alt="{{ book.title }}">
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
