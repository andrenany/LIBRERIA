{% extends 'base_generic.html' %}
{% block content %}
  <style>
    .login-container {
      margin: 0 auto;
      max-width: 400px; /* Ajusta según sea necesario */
      padding: 20px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #4b0082; /* Color de fondo morado oscuro */
      color: #fff; /* Color del texto blanco para mejor contraste */
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container .form-group {
      position: relative;
      width: 100%;
      margin-bottom: 15px; /* Espacio entre grupos de formulario */
    }

    .login-container .form-group input {
      padding-left: 40px; /* Espacio para el icono */
      border-radius: 2rem;
      width: 100%;
      height: 40px;
      border: 1px solid #ccc; /* Borde ligero */
      background-color: #fff; /* Fondo blanco para contraste */
      box-sizing: border-box; /* Ajuste del tamaño de la caja */
    }

    .login-container .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .login-container .btn {
      margin-top: 20px;
      border-radius: 2rem;
      background-color: #fff; /* Botón blanco */
      color: #4b0082; /* Texto del botón en morado oscuro */
      width: 100%;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    .login-container .btn:hover {
      background-color: #ddd; /* Color del botón al pasar el mouse */
    }
  </style>

  <!-- Incluir Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <div class="container mt-5">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <i class="fa fa-user"></i>
          {{ form.username }}
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
{% endblock %}
